{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Stock Control
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <header class="cointainer-fluid bg-secondary d-flex justify-content-center">
      <p class="text-light mb-0 p-0 fs-9">Comision: c33 / Curso: POO python / Estudiante: Orange Ariel</p>
    </header>
    {% include navbar %}
    <div class="row mb-3 text-center">
        <div class="col-md-9 themed-grid-col">
          {% block content %}{%endblock%}
        </div>
        <div class="col-5 col-md-3 themed-grid-col p-3">
    {% include sidebar %}
        </div>
    </div>
    {% include footer %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
